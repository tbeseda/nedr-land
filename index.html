<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nedr.land</title>
    <style>
        @font-face {
            font-family: 'Spagetty';
            src: url('https://tbeseda.s3.us-east-1.amazonaws.com/Spagetty-Rough.woff2') format('woff2');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            padding: 1rem;
        }

        main {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-family: 'Spagetty', sans-serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #000;
            letter-spacing: -1px;
        }

        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .dot {
            color: #d52e0d;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>nedr<span class="dot">.</span>land</h1>
    </main>
</body>
</html>
